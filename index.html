<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AarogyaConnect Survey</title>

  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.22);
      --glass-border: rgba(255, 255, 255, 0.35);
      --primary: #3b82f6;
      --text-light: #f8fafc;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #dfa1ec,blue, #c7a0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .glass-card {
      width: 100%;
      max-width: 560px;
      background: var(--glass-bg);
      backdrop-filter: blur(30px);
      border: 1.2px solid var(--glass-border);
      border-radius: 30px;
      padding: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 22px;
    }

    .header h1 {
      color: var(--text-light);
      margin: 10px 0 6px;
    }

    .header p {
      color: #ffffff;
      font-size: 1rem;
    }

    .question {
      margin-bottom: 16px;
    }

    .question label {
      display: flex;
      gap: 10px;
      color: var(--text-light);
      font-weight: 600;
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      opacity: 80%;
      backdrop-filter: blur(20px);
      background: rgb(255, 255, 255);
    }

    .submit-btn {
      width: 100%;
      margin-top: 14px;
      padding: 13px;
      border-radius: 14px;
      border: none;
      background: var(--primary);
      color: rgb(255, 255, 255);
      font-weight: 700;
      cursor: pointer;
    }

    .success {
      display: none;
      margin-top: 14px;
      text-align: center;
      color: #01ff5a;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="glass-card">
  <div class="header">
    <i data-lucide="heart-pulse" style="color:#93c5fd; width:34px;"></i>
    <h1>AarogyaConnect Survey</h1>
    <p>Your responses will help improve access to free medical and health camps</p>
    <p>Thank you for coming till here, we appreciate it!</p>
  </div>

  <form id="surveyForm">

   

    <div class="question">
      <label><i data-lucide="ear"></i> Have you heard about free medical camps?</label>
      <select name="heardAbout" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="question">
      <label><i data-lucide="users"></i> Have you visited a medical camp?</label>
      <select name="visitedCamp" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="question">
      <label><i data-lucide="info"></i> How did you get to know?</label>
      <select name="source" required>
        <option value="">Select</option>
        <option>Friends or Relatives</option>
        <option>NGO</option>
        <option>Hospital</option>
        <option>Posters</option>
        <option>Social Media</option>
        <option>Never attended</option>
      </select>
    </div>

    <div class="question">
      <label><i data-lucide="alert-circle"></i> Biggest problem?</label>
      <select name="problem" required>
        <option value="">Select</option>
        <option>Distance</option>
        <option>Lack of info</option>
        <option>Waiting time</option>
        <option>Work issues</option>
        <option>Never attended</option>
      </select>
    </div>

    <div class="question">
      <label><i data-lucide="stethoscope"></i> Useful camp?</label>
      <select name="usefulCamp" required>
        <option value="">Select</option>
        <option>General</option>
        <option>Eye</option>
        <option>Dental</option>
        <option>Women</option>
        <option>Child</option>
      </select>
    </div>

    <div class="question">
      <label><i data-lucide="smartphone"></i> Would you use a website?</label>
      <select name="useWebsite" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
        <option>Maybe</option>
      </select>
    </div>

    <div class="question">
      <label><i data-lucide="rss"></i> Health info source?</label>
      <select name="healthInfoSource" required>
        <option value="">Select</option>
        <option>Doctor</option>
        <option>Family</option>
        <option>WhatsApp</option>
        <option>TV</option>
        <option>Internet</option>
      </select>
    </div>

    <button class="submit-btn">Submit Survey</button>
  </form>

  <div class="success" id="successMsg">âœ… Response recorded. Please share this form to your friends/div>
</div>

<script>
  lucide.createIcons();

  const form = document.getElementById("surveyForm");
  const successMsg = document.getElementById("successMsg");

  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWp7AyFFj6TAa0Cf9F6bpRq44kLm3U1GBNVJ2kx4XbmLJbWDPeRPJFD6DrhYVQyEiC/exec";

  form.addEventListener("submit", e => {
    e.preventDefault();

    const data = new FormData(form);

    fetch(SCRIPT_URL, {
      method: "POST",
      body: data,
      mode: "no-cors"
    });

    form.reset();
    successMsg.style.display = "block";
  });
</script>

</body>
</html>
